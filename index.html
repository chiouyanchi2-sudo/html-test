<style>
*{box-sizing:border-box}
body{margin:0;background:#0f1115;color:#e9ecf1;font-family:system-ui;height:100vh;display:flex;align-items:center;justify-content:center}

<body>

<button id="unlockBtn">ğŸ”Š é»ä¸€ä¸‹å•Ÿç”¨è²éŸ³</button>

<div class="stage">
  <div class="panel">
    <h1>ç¯€æ‹æ§åˆ¶</h1>

    <div>
      <label>BPM</label>
      <input id="bpm" type="number" value="100" inputmode="numeric" min="30" max="300">
    </div>

    <div>
      <label>æ‹è™Ÿ</label>
      <select id="meter">
        <option value="4">4 / 4</option>
        <option value="3">3 / 4</option>
        <option value="6">6 / 8</option>
      </select>

      <button class="ctrlBtn" id="verse"  disabled>Verse</button>

      <button class="ctrlBtn" id="bridge" disabled>Bridge</button>
    </div>

    <div class="statusRow" style="margin-top:auto">
      <div class="pill" id="statusPill">å°šæœªè§£é–è²éŸ³</div>
      <div class="pill" id="loadPill">éŸ³æª”ï¼šæœªè¼‰å…¥</div>
      <div class="pill" id="runPill">ç‹€æ…‹ï¼šåœæ­¢</div>
    </div>

    <small>iOSï¼šè«‹å…ˆé»ã€Œå•Ÿç”¨è²éŸ³ã€â†’ Start â†’ å†æŒ‰æ®µè½</small>
  </div>

  <div class="display">
    <div class="displayTitle">Beat</div>
    <div class="bigBeat" id="beat">â€“</div>
    <div class="statusRow">
      <div class="pill" id="cuePill">Cueï¼šâ€“</div>

</div>

<script>
/* =========================
   Core Audio (iOS-safe)
========================= */
let audioCtx=null;
let master=null;
let clickBus=null; // metronome click
let cueBus=null;   // cue voice (we can kill/swap this bus safely)
const buffers={};

let audioReady=false;
let buffersReady=false;

function initAudio(){
  if(audioCtx) return;
  const Ctx=window.AudioContext||window.webkitAudioContext;
  audioCtx=new Ctx();

  master=audioCtx.createGain();
  master.gain.value=1;
  master.connect(audioCtx.destination);

  clickBus=audioCtx.createGain();
  clickBus.gain.value=1;
  clickBus.connect(master);

  cueBus=audioCtx.createGain();
  cueBus.gain.value=1;
  cueBus.connect(master);
}

function killCueBus(){ // iOS-safe "cancel cue": fade out + disconnect + new bus
  if(!audioCtx || !cueBus) return;
  const t=audioCtx.currentTime;
  cueBus.gain.cancelScheduledValues(t);
  cueBus.gain.setValueAtTime(cueBus.gain.value, t);
  cueBus.gain.linearRampToValueAtTime(0.0001, t+0.02);
  setTimeout(()=>{
    try{cueBus.disconnect();}catch(e){}
    cueBus=audioCtx.createGain();
    cueBus.gain.value=1;
    cueBus.connect(master);
  },30);
}

function clickSoundAt(accent, timeSec){
  const t=timeSec ?? audioCtx.currentTime;
  const osc=audioCtx.createOscillator();
  const gain=audioCtx.createGain();
  osc.type="square";
  osc.frequency.value=accent?1400:1000;

  gain.gain.setValueAtTime(0.0001,t);
  gain.gain.exponentialRampToValueAtTime(0.25,t+0.003);
  gain.gain.exponentialRampToValueAtTime(0.0001,t+0.05);

  osc.connect(gain);
  gain.connect(clickBus);

  osc.start(t);
  osc.stop(t+0.06);
}

async function loadBuffer(name){
  const res=await fetch(`./audio/${name}.wav`, {cache:"no-store"});
  if(!res.ok) throw new Error(`Missing ./audio/${name}.wav`);
  const arr=await res.arrayBuffer();
  buffers[name]=await audioCtx.decodeAudioData(arr);
}

async function loadAllBuffers(){
  loadPill.textContent="éŸ³æª”ï¼šè¼‰å…¥ä¸­â€¦";
  const names=["intro","verse","chorus","bridge","three","two","one"];
  await Promise.all(names.map(loadBuffer));
  buffersReady=true;
  loadPill.textContent="éŸ³æª”ï¼šå·²è¼‰å…¥";
}

function playCueAt(name, timeSec){
  const buf=buffers[name];
  if(!buf) return;
  const src=audioCtx.createBufferSource();
  src.buffer=buf;
  src.connect(cueBus);
  src.start(timeSec);
}

/* =========================
   Scheduler (stable)
========================= */
let schedulerTimer=null;
let isRunning=false;
let currentBeat=0;     // 1..meter (last scheduled beat)
let nextNoteTime=0;    // audioCtx time of next beat to schedule
const lookaheadMs=25;
const scheduleAheadTime=0.12;

function getBpm(){
  const v=+bpmEl.value;
  if(!v || v<30) return 30;
  if(v>300) return 300;
  return v;
}
function getMeter(){ return +meterEl.value || 4; }

function scheduler(){
  if(!isRunning) return;

  const bpm=getBpm();
  const meter=getMeter();
  const secPerBeat=60/bpm;
  bpmPill.textContent=`BPMï¼š${bpm}`;

  while(nextNoteTime < audioCtx.currentTime + scheduleAheadTime){
    currentBeat=(currentBeat % meter)+1;
    const isDownbeat=(currentBeat===1);

    clickSoundAt(isDownbeat, nextNoteTime);

    // visual
    const beatToShow=currentBeat;
    const showDelay=Math.max(0,(nextNoteTime-audioCtx.currentTime)*1000);
    setTimeout(()=>{ beatEl.textContent=beatToShow; }, showDelay);

    nextNoteTime += secPerBeat;
  }

  schedulerTimer=setTimeout(scheduler, lookaheadMs);
}

function startMetronome(){
  if(isRunning) return; // prevent double start
  isRunning=true;
  runPill.textContent="ç‹€æ…‹ï¼šé‹è¡Œä¸­";

  currentBeat=0;
  nextNoteTime=audioCtx.currentTime + 0.12;
  scheduler();
}

function stopMetronome(){
  isRunning=false;
  runPill.textContent="ç‹€æ…‹ï¼šåœæ­¢";

  clearTimeout(schedulerTimer);
  schedulerTimer=null;

  currentBeat=0;
  beatEl.textContent="â€“";

  setActiveButton(null);
  cuePill.textContent="Cueï¼šâ€“";

  killCueBus(); // kill any queued cue audio
}

/* =========================
   Cue logic (always next downbeat)
========================= */
function setActiveButton(id){
  document.querySelectorAll(".ctrlBtn").forEach(btn=>{
    btn.classList.toggle("active", btn.id===id);
  });
}

function scheduleCue(sectionName, btnId){
  if(!isRunning){ alert("å…ˆæŒ‰ Start"); return; }
  if(!buffersReady){ alert("éŸ³æª”é‚„æ²’è¼‰å¥½"); return; }

  // kill previous cue immediately (no overlap, iOS-safe)
  killCueBus();

  setActiveButton(btnId);
  cuePill.textContent=`Cueï¼š${sectionName}`;

  const bpm=getBpm();
  const meter=getMeter();
  const secPerBeat=60/bpm;

  // We want the next downbeat time (beat 1) relative to the LAST scheduled beat (currentBeat)
  // currentBeat is the beat number of the last beat we scheduled in scheduler().
  // nextNoteTime is the time for the NEXT beat to be scheduled.
  const beatsUntilDownbeat=(meter - currentBeat) % meter + 1; // 1..meter
  const downbeatTime = nextNoteTime + (beatsUntilDownbeat - 1) * secPerBeat;

  // schedule section + 3-2-1
  playCueAt(sectionName.toLowerCase(), downbeatTime);
  playCueAt("three", downbeatTime + 1*secPerBeat);
  playCueAt("two",   downbeatTime + 2*secPerBeat);
  playCueAt("one",   downbeatTime + 3*secPerBeat);

  // UI reset after countdown
  const uiMs=Math.max(0,(downbeatTime + 3*secPerBeat - audioCtx.currentTime)*1000 + 120);
  setTimeout(()=>{
    setActiveButton(null);
    cuePill.textContent="Cueï¼šâ€“";
  }, uiMs);
}

/* =========================
   UI / iOS unlock
========================= */
const unlockBtn=document.getElementById("unlockBtn");
const startBtn=document.getElementById("start");
const stopBtn=document.getElementById("stop");
const bpmEl=document.getElementById("bpm");
const meterEl=document.getElementById("meter");

const beatEl=document.getElementById("beat");
const cuePill=document.getElementById("cuePill");
const bpmPill=document.getElementById("bpmPill");
const statusPill=document.getElementById("statusPill");
const loadPill=document.getElementById("loadPill");
const runPill=document.getElementById("runPill");

const introBtn=document.getElementById("intro");
const verseBtn=document.getElementById("verse");
const chorusBtn=document.getElementById("chorus");
const bridgeBtn=document.getElementById("bridge");

function enableButtons(enabled){
  startBtn.disabled=!enabled;
  introBtn.disabled=!enabled;
  verseBtn.disabled=!enabled;
  chorusBtn.disabled=!enabled;
  bridgeBtn.disabled=!enabled;
}

async function unlockIOS(){
  initAudio();

  if(audioCtx.state!=="running"){
    await audioCtx.resume();
  }

  // tiny "wake" sound path
  const osc=audioCtx.createOscillator();
  const g=audioCtx.createGain();
  g.gain.value=0.0001;
  osc.connect(g);
  g.connect(audioCtx.destination);
  osc.start();
  osc.stop(audioCtx.currentTime+0.01);

  audioReady=true;
  statusPill.textContent="è²éŸ³ï¼šå·²è§£é–";
  unlockBtn.style.display="none";

  enableButtons(true);
  startBtn.disabled=false;
  stopBtn.disabled=true;

  try{
    await loadAllBuffers();
  }catch(e){
    loadPill.textContent="éŸ³æª”ï¼šè¼‰å…¥å¤±æ•—";
    alert(String(e.message||e));
  }
}

unlockBtn.addEventListener("click", unlockIOS);

startBtn.onclick=()=>{
  if(!audioReady){ alert("å…ˆé»ã€å•Ÿç”¨è²éŸ³ã€"); return; }
  if(!buffersReady){ alert("éŸ³æª”é‚„æ²’è¼‰å¥½"); return; }

  startBtn.disabled=true;
  stopBtn.disabled=false;
  startMetronome();
};

stopBtn.onclick=()=>{
  stopMetronome();
  startBtn.disabled=false;
  stopBtn.disabled=true;
};

// cues
introBtn.onclick = ()=>scheduleCue("Intro","intro");
verseBtn.onclick = ()=>scheduleCue("Verse","verse");
chorusBtn.onclick= ()=>scheduleCue("Chorus","chorus");
bridgeBtn.onclick= ()=>scheduleCue("Bridge","bridge");

// bpm pill live update
bpmEl.addEventListener("input", ()=>{
  bpmPill.textContent=`BPMï¼š${getBpm()}`;
});
</script>
